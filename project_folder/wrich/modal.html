<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-icon-114.png" type="image/png"> -->
        <title>위드리치 채용</title>
        <meta name="description" content="위드리치 홈페이지입니다.">
        <meta name="keywords" content="위드리치, 보험, 투자">
        <meta name="author" content="스마트스코어">
        <link rel="stylesheet" href="./assets/scss/import.css">
        <link rel="stylesheet" href="./assets/scss/scrollTrigger.css">
        <link rel="stylesheet" href="./assets/scss/triggerStyle.css">
        <link rel="stylesheet" type="text/css" href="./slick/slick.css">
        <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
        <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    </head>


    <body>
        <div class="modal-wrap">
            <div class="modal-box">
                <div class="modal-head">
                    <h2 class="title sub-mid-title ta-c">입사지원</h2>
                    <button class="close-button"></button>
                </div>                
                <form action="" id="recruit-form" class="recruit-box">
                    <div class="form-field-line unfilled mb-20">
                        <input type="text" class="field-text" id="field-text" placeholder="이름" value="">
                    </div>
                    <!-- [DEV] 에러인 경우 form-field-line에 unfilled클래스 대신 error클래스가 들어갑니다 -->
                    <div class="form-field-line unfilled mb-20">
                        <input type="text" class="field-text" id="field-text" placeholder="연락처(-제외입력)" value="">
                    </div>
                    <div class="form-field-line error mb-20">
                        <input type="text" class="field-text" id="field-text" placeholder="연락처(-제외입력)" value="01012323434">                        
                    </div>
                    <!-- [DEV] 에러메시지가 뜨지 않을때는 error-message 영역이 사라지도록 해주세요 -->
                    <p class="error-message">연락처를 입력해주세요</p>
                    <div class="mail-form mb-20">
                        <div class="form-field-line unfilled">
                            <input type="text" class="field-text" id="field-text" placeholder="이메일" value="">
                        </div>
                        <div class="at">@</div>
                        <div class="form-field-raise select-box active">
                            <input type="text" class="field-text" readonly="" placeholder="선택" value="직접입력">
                            <div class="field-button-box">
                                <!-- [DEV] tf-rt-180 클래스를 토글시켜주세요-->
                                <img src="//image.smartscore.kr/wrich/icon/ic-dropdown.png" style="width: 18px;" alt="">
                                <!-- [DEV] tf-rt-180 클래스를 토글시켜주세요-->
                            </div>
                            <ul class ="field-select-cont v-custom-scrollbar-y">
                                <li class="cont-item">naver.com</li>
                                <li class="cont-item active">naver.com</li>
                                <li class="cont-item">naver.com</li>
                            </ul>
                        </div>
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="손보/생보 경력"></textarea>

                    <div class="agreement-box">
                        <div class="dp-f align-items-center justify-center">
                            <span class="checkbox"><input type="checkbox">개인정보 수집 이용 및 동의(필수)</span>
                        </div>
                        <div class="terms mt-14">
                            위드리치는 「개인정보 보호법」등 관련 법령에 따라 입사전형 및 채용 후 인사관리 등의 목적으로 입사지원자의 개인정보를 수집하고 있습니다.
                            귀하의 개인정보 수집 및 이용과 관련하여 아래의 안내 내용을 자세히 읽어 보시고, 모든 내용을 숙지하신 후에
                        </div>
                    </div>                    
                </form> 
                <button class="btn full-btn">지원하기</button>
            </div>                             
        </div>
    </body>
</html>
